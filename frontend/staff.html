<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">
    <nav class="bg-slate-800 text-white p-4">
        <div class="container mx-auto font-bold">Staff Administration</div>
    </nav>

    <header class="bg-white p-10 shadow-sm mb-6">
        <h2 class="text-3xl font-bold text-slate-800">Staff Control Panel</h2>
        <p class="text-slate-500">Generate IDs, Reset Passwords, and Manage Teacher Accounts.</p>
    </header>

    <div class="container mx-auto px-4 grid md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded shadow border-t-4 border-slate-800">
            <h4 class="font-bold mb-3">ID Generation</h4>
            <button class="w-full bg-slate-100 py-2 rounded hover:bg-slate-200">Create New ID</button>
        </div>
        
        <div class="bg-white p-6 rounded shadow border-t-4 border-slate-800">
            <h4 class="font-bold mb-3">Security</h4>
            <button class="w-full bg-slate-100 py-2 rounded hover:bg-slate-200">Reset Passwords</button>
        </div>

        <div class="bg-white p-6 rounded shadow border-t-4 border-slate-800">
            <h4 class="font-bold mb-3">Account Management</h4>
            <button class="w-full bg-slate-100 py-2 rounded hover:bg-slate-200">View All Teachers</button>
        </div>
    </div>

    <section class="container mx-auto px-4 mt-12 mb-12">
        <h3 class="font-bold text-lg mb-4">Frequently Asked Questions</h3>
        <div class="space-y-2">
            <details class="bg-white p-4 border rounded cursor-pointer">
                <summary class="font-semibold">How to reset a teacher's password?</summary>
                <p class="text-gray-600 mt-2">Go to the security tab and enter the teacher's registered ID.</p>
            </details>
        </div>
    </section>
</body>
</html>
